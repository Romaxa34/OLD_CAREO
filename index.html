<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Mulish:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=GFS+Didot:regular"
      rel="stylesheet"
    />
    <title>Old Careo</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__row">
            <div class="header__logo">
              <div class="header__img">
                <img src="./assets/logo.png" alt="logo" />
              </div>
            </div>
            <nav class="header__menu">
              <ul class="menu__list">
                <li class="menu__iteam"><a href="#">About</a></li>
                <li class="menu__iteam"><a href="#">Event</a></li>
                <li class="menu__iteam"><a href="#">Blog</a></li>
                <li class="menu__iteam"><a href="#">Services</a></li>
              </ul>
            </nav>
            <div class="header__btn btn"><a href="#">Sign in</a></div>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="container">
          <div class="main__row">
            <div class="main__card">
              <div class="route"><span></span></div>
              <div class="main__card__img">
                <img src="./assets/Pagination.png" alt="повзунок" />
              </div>
              <div class="main__card__card">
                <div class="title">
                  <span>Extraordinary,</span> simple caregiving
                </div>
                <div class="text">
                  Our goal is to lend a helping hand to those who have limited
                  time to take care of the family's health due to their
                  professional commitments, or because they just don't live
                  close to their parents.
                </div>
              </div>
            </div>
            <div class="main__picture">
              <img src="./assets/pipl.png" alt="pupil" />
            </div>
            <div class="oval"><span></span></div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
